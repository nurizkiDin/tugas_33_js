<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
        <input type="text" class="depan" value="Nama Depan" /> <br />
        <input type="text" class="belakang" value="Nama Belakang" /> <br />
        <input type="text" class="hobi" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="getclass()">Jalan</button>

        <script type="text/javascript">
            function getclass(){
                console.log(document.getElementsByClassName('depan'))
                console.log(document.getElementsByClassName('belakang'))
                console.log(document.getElementsByClassName('hobi'))
            }
        </script>
    </body>
</html>
